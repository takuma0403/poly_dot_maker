root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/server ./src/"
  bin = "./tmp/server"
  full_bin = "./tmp/server"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir  = ["tmp", "vendor", "docs"]
  delay = 1000

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"
